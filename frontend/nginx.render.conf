server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Health check (highest priority)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Specific static asset directories (higher priority than catch-all)
    location ^~ /scripts/ {
        alias /usr/share/nginx/html/scripts/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ^~ /styles/ {
        alias /usr/share/nginx/html/styles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ^~ /components/ {
        alias /usr/share/nginx/html/components/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Static assets with caching (regex patterns)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # NO API PROXY - Browser calls backend directly via CORS
    # API calls go directly to: https://humor-game-backend.onrender.com

    # SPA routing - serve index.html for all other routes (lowest priority)
    location / {
        try_files $uri $uri/ /index.html;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }
}
