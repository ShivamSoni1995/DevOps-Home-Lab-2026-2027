tunnel: # your cloudflare tunnel ID

ingress:
  # Route app.shivamsoni.duckdns.org to your local k3d cluster
  - hostname: app.shivamsoni.duckdns.org # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: app.shivamsoni.duckdns.org
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Route main domain shivamsoni.duckdns.org
  - hostname: shivamsoni.duckdns.org # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: shivamsoni.duckdns.org
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Route monitoring subdomains with single-level (covered by Universal SSL)
  - hostname: grafana.shivamsoni.duckdns.org # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: grafana.shivamsoni.duckdns.org # your domain name
      noTLSVerify: true
      disableChunkedEncoding: true
  
  - hostname: prometheus.shivamsoni.duckdns.org # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: prometheus.shivamsoni.duckdns.org # your domain name
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Route ArgoCD subdomain
  - hostname: argocd.shivamsoni.duckdns.org # your domain name
    service: http://172.20.10.3:8080
    originRequest:
      originServerName: argocd.shivamsoni.duckdns.org # your domain name
      noTLSVerify: true
      disableChunkedEncoding: true
  
  # Catch-all for unmatched hostnames
  - service: http_status:404
